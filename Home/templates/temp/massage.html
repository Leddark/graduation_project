    <form action="" method="post" class="contact-form">
      {% csrf_token %}
      <div class="row">
          <div class="form-group col-md-6 col-lg-6 col-xl-6">

          </div>
          <div class="form-group col-md-6 col-lg-6 col-xl-6 tm-col-email">
            <input style="background-color: #35354162;border:2px solid rgb(255, 255, 255)" type="email" id="contact_email" name="contact_email" class="form-control cover-bg" placeholder="البريد الإلكتروني"  required/>
          </div>
      </div>                                                        
      <div class="form-group">
        <textarea style="background-color: #35354162;border:2px solid rgb(255, 255, 255) ;height:200px;" id="contact_message" name="contact_message" class="form-control cover-bg" rows="9" placeholder="محتوى الرسالة" required></textarea>
      </div>
      <div style="text-align:center">
      <button style="background-color: #35354162;border:2px solid rgb(255, 255, 255)" type="submit" class="btn btn-secondary ">إرسال</button>

    <script>      

        function setupFooter() {
            var pageHeight = $('.tm-site-header-container').height() + $('footer').height() + 100;

            var main = $('.tm-main-content');

            if($(window).height() < pageHeight) {
                main.addClass('tm-footer-relative');
            }
            else {
                main.removeClass('tm-footer-relative');   
            }
        }

        /* DOM is ready
        ------------------------------------------------*/
        $(function(){

            setupFooter();

            $(window).resize(function(){
                setupFooter();
            });

            $('.tm-current-year').text(new Date().getFullYear());  // Update year in copyright           
        });

    </script>

        <script language=JavaScript>
            var message = "تم تعطيل هذا الزر بشكل مؤقت";
            function rtclickcheck(keyp){ if (navigator.appName == "Netscape" && keyp.which == 3){ alert(message); return false; }

    -->
    
        <!-- كود تعطيل زر الرجوع-->
        <script>
        (function (global) {
    
        if(typeof (global) === "undefined") {
            throw new Error("window is undefined");
        }
    
        var _hash = "أحمد_نائل_الحداد";
        var noBackPlease = function () {
            global.location.href += "#";
    
            // Making sure we have the fruit available for juice (^__^)
            global.setTimeout(function () {
                global.location.href += "!";
            }, 50);
        };
    
        global.onhashchange = function () {
            if (global.location.hash !== _hash) {
                global.location.hash = _hash;
            }
        };
    
        global.onload = function () {
            noBackPlease();
    
            // Disables backspace on page except on input fields and textarea..
            document.body.onkeydown = function (e) {
                var elm = e.target.nodeName.toLowerCase();
                if (e.which === 8 && (elm !== 'input' && elm  !== 'textarea')) {
                    e.preventDefault();
                }
                // Stopping the event bubbling up the DOM tree...
                e.stopPropagation();
            };
        }
        })(window);
        </script>

<!DOCTYPE html>

<html>
    
<head>
	<title>تسجيل دخول</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

<style>
    	/* Coded with love by Mutiullah Samim */

		.user_card {
			height: 400px;
			width: 350px;
			margin-top: auto;
			margin-bottom: auto;
			background: #f39c12;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}
		.brand_logo_container {
			position: absolute;
			height: 170px;
			width: 170px;
			top: -75px;
			border-radius: 50%;
			background: #60a3bc;
			padding: 10px;
			text-align: center;
		}
		.brand_logo {
			height: 206px;
			width: 150px;

		}
		.form_container {
			margin-top: 100px;
		}
		.login_btn {
			width: 100%;
			background: #000000b4 !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: #000000b4 !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.custom-checkbox .custom-control-input:checked~.custom-control-label::before {
			background-color: #000000b4 !important;
		}
</style>


<style>body{font-family: 'El Messiri', sans-serif; font-size: 18px;
    
    background-image: url("../static/img/login.gif");

    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
  


}</style>

    <!-- موقع خطوط جوجل -->
    <!-- https://fonts.google.com/ --> 
    <!-- عند تغير الخط يجب تغير هذا السطر ويمكن الحصول عليه من خلال موقع خطوط جوجل -->
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@700&display=swap" rel="stylesheet">
    <!--  خط الموقع كاملا ويمكنك تغيره من خلال موقع خطوط جوجل-->

    <!-- يوجد بعض العناصر لا تشتغل على بعض المتصفحات فهذا فائدته يقوم بتشغل العناصر على كافة المتصفحات -->

    <![endif]-->

    <link rel="icon" href="{% static 'images/41VDihWl99L.png' %}" type="image/jpg">

    <link href="{% static 'css/font-awesome/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

<body>
	<div class="container h-100  ">
		<div class="d-flex justify-content-center h-100 ">
			<div class="user_card cover-bg" style="background-color: rgba(0, 0, 0, 0.288); border-radius: 50%;">
				<div class="d-flex justify-content-center " >
                    
					<div class="brand_logo_container cover-bg"  style="background-color: #60a3bc00; border-radius: 80%;">
						<img src="{% static 'images/41VDihWl99L.png' %}" class="brand_logo" alt="Logo" style="font-size: 200px;">
					</div>
				</div>

                
				<div class="d-flex justify-content-center form_container">
					<form method="POST" >
                        {% csrf_token %}


						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="user22" class="form-control input_user" value="" placeholder="username or email">
							
						</div>


						
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="pass22" class="form-control input_pass" value="" placeholder="password">
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="submit" name="button" class="btn login_btn">Login</button>

					
					 
				   </div>

				   <div  class="alert  p-1 m-1" style="text-align: center;  font-size: 12px;">
				   <a style="color: aliceblue;"  href="{% url 'Sign_Up' %}" class="stretched-link">ليس لدي حساب<br>قم بعمل حساب جديد</a>
					</div>

					</form>
					
				</div>
		
		
			</div>
		</div>
	</div>

        <!-- كود تعطيل الزر الايمن من الفأرة -->
        <script language=JavaScript>
            var message = "تم تعطيل هذا الزر بشكل مؤقت";
            function rtclickcheck(keyp){ if (navigator.appName == "Netscape" && keyp.which == 3){ alert(message); return false; }
            if (navigator.appVersion.indexOf("MSIE") != -1 && event.button == 2) { alert(message); return false; } }
            document.onmousedown = rtclickcheck;
        </script>
    
    
        <!-- كود تعطيل زر الرجوع-->
        <script>
        (function (global) {
    
        if(typeof (global) === "undefined") {
            throw new Error("window is undefined");
        }
    
        var _hash = "أحمد_نائل_الحداد";
        var noBackPlease = function () {
            global.location.href += "#";
    
            // Making sure we have the fruit available for juice (^__^)
            global.setTimeout(function () {
                global.location.href += "!";
            }, 50);
        };
    
        global.onhashchange = function () {
            if (global.location.hash !== _hash) {
                global.location.hash = _hash;
            }
        };
    
        global.onload = function () {
            noBackPlease();
    
            // Disables backspace on page except on input fields and textarea..
            document.body.onkeydown = function (e) {
                var elm = e.target.nodeName.toLowerCase();
                if (e.which === 8 && (elm !== 'input' && elm  !== 'textarea')) {
                    e.preventDefault();
                }
                // Stopping the event bubbling up the DOM tree...
                e.stopPropagation();
            };
        }
        })(window);
        </script>
